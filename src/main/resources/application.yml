spring:
  cloud:
    gateway:
      routes:
        - id: api-service
          uri: http://${VASEDB_API_PRIVATE_IP}:8080  # Private IP of EC2-1
          predicates:
            - Host=${VASEDB_API_DOMAIN}
            - Path=/api/**
          filters:
            - PreserveHostHeader
        - id: metabase-service
          uri: http://${METAVASE_PRIVATE_IP}:3000  # Private IP of EC2-2
          predicates:
            - Host=${METAVASE_DOMAIN}
          filters:
            - PreserveHostHeader
            - StripPrefix=0